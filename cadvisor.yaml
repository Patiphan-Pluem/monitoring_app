apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: monitoring
  labels:
    app: cadvisor
spec:
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      hostNetwork: true
      containers:
      - name: cadvisor
        image: gcr.io/cadvisor/cadvisor:v0.47.0
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
        ports:
        - containerPort: 8080
          hostPort: 8080
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs:ro
        - name: var-run
          mountPath: /var/run:ro
        - name: sys
          mountPath: /sys:ro
        - name: docker
          mountPath: /var/lib/docker:ro
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
